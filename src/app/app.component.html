  content="#3b3d2e"
  media="(prefers-color-scheme: light)"
/>

  name="theme-color"

/>

<header>
  <div class="position-absolute w-100">
    <picture>
      <img
        id="header_bubble"
        src="../assets/images/Menu_bar_6.png"
        class="float-right img-fluid"
        style="max-width: 600px"
      />
    </picture>
  </div>

  <img
    id="logo"
    src="../assets/images/logo/PatchSquadraSVG.svg"
    class="position-absolute float-left"
    style="max-width: 80px; margin-left: 20px; margin-top: 10px"
  />
  <div
    class="row position-relative align-items-center"
    style="
      vertical-align: middle;
      height: 100px;
      max-width: 100%;
      padding-bottom: 20px;
    "
  >
    <nav class="bg-success">
      <div class="col position-absolute">
        <ul class="nav justify-content-end navbar-dark">
          <li class="nav-item">
            <a
              class="nav-link active"
              routerLink="/"
              [ngClass]="{ disabled: checkRoute() === '/home' }"
              ><i class="fas fa-home"></i> <label>Home</label></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ disabled: checkRoute() === '/membri' }"
              routerLink="/membri"
              ><i class="fas fa-users"></i> <label>Membri</label></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-info"></i> <label>Gioca con noi</label></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/chi-siamo"
              [ngClass]="{ disabled: checkRoute() === '/chi-siamo' }"
              ><i class="fas fa-question"></i> <label>Chi Siamo</label></a
            >
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<div id="body-wrapper">
  <router-outlet></router-outlet>
</div>
