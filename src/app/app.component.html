<!-- ! MOBILE HEADER-CONTENT -->
<div class="max-h-screen max-w-screen sm:w-auto lg:hidden">
  <div>
    <div class="rounded sticky inset-x-0 top-5 m-4 flex">
      <img
        src="../assets/images/logo/patchSquadraPNG.png"
        class="w-20 mt-1 p-1"
      />

      <h2
        class="text-2xl md:text-4xl uppercase font-semibold tracking-wider text-legio-green-300 text-center align-middle flex flex-col justify-center"
      >
        Legione etruria
      </h2>
    </div>

    <!-- <ng-container *ngTemplateOutlet="routerOutlet"></ng-container> -->
  </div>
</div>

<!--! DESKTOP HEADER CONTENT -->
<header class="hidden lg:block w-screen bg-white top-0" id="header">
  <div class="flex justify-between items-center rounded mx-2">
    <img src="../assets/images/logo/patchSquadraPNG.png" class="w-24 mt-1" />
    <div class="flex dark:border-gray-700 space-x-5">
      <button
        *ngFor="let route of appRoutes"
        [routerLink]="route.routerLink"
        [class.pointer-events-none]="route.disabled"
        [class.text-gray-500]="route.disabled"
        routerLinkActive="text-legio-gold-500 border shadow"
        class="transition duration-500 ease-in-out transform hover:-translate-t-1 hover:scale-110 flex items-center h-10 px-2 py-2 -mb-px text-center bg-transparent sm:px-4 -px-1 whitespace-nowrap focus:outline-none rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4 mx-1 sm:w-6 sm:h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            *ngFor="let path of route.iconPaths"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="path"
          />
        </svg>
        <span class="text-sm sm:text-base"> {{ route.label }} </span>
      </button>
    </div>
  </div>
</header>

<div id="body-wrapper" class="mx-4 md:mx-0 my-10 md:my-20">
  <router-outlet></router-outlet>
</div>

<div

>

    <ng-container *ngFor="let route of appRoutes">

            stroke-linejoin="round"
            stroke-width="2"
